<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <style>
        /* Background and general styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4b0d0d, #8a1c1c);
            font-family: Arial, sans-serif;
            color: #f4f4f4;
        }

        /* Form container */
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Label styles */
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #ffcccc;
            text-align: left;
        }

        /* Input styles */
        input[type="email"],
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Text inputs */
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            background-color: #f8f8f8;
            color: #4b0d0d;
        }

        input[type="email"]:read-only {
            background-color: #f3e5e5;
            cursor: not-allowed;
        }

        /* Submit button */
        input[type="submit"] {
            background: linear-gradient(135deg, #8a1c1c, #ff3333);
            color: #f4f4f4;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #ff3333, #8a1c1c);
        }

        /* Form heading style */
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #ff9999;
        }

        /* Small style adjustments */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="https://gamingorbit.onrender.com/postData/sent" method="post" enctype="multipart/form-data">
        <h1>Registration Form</h1>
        <label>Email: <input type="email" name="email" id="email" value="" readonly></label>
        <label>Username: <input type="text" name="username" required></label>
        <label>Password: <input type="password" name="password" required></label>
        <label>Photo: <input type="file" name="photo" required></label>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to get the query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get email from URL and display it
        const email = getQueryParam('email');
        if (email) {
            document.getElementById('email').value = email;
        }
    </script>
</body>
</html>
